<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg rounded-4 p-4" style="width: 100%; max-width: 360px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold mb-1">Sign In</h3>
      <div class="text-secondary small">Welcome back! Please login to your account.</div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingUsername"
          placeholder="Username"
          formControlName="username"
          [class.is-invalid]="f['username'].invalid && f['username'].touched"
        />
        <label for="floatingUsername">Username</label>
        <div *ngIf="f['username'].invalid && f['username'].touched" class="invalid-feedback">
          Username is required.
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          formControlName="password"
          [class.is-invalid]="f['password'].invalid && f['password'].touched"
        />
        <label for="floatingPassword">Password</label>
        <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
          Password is required.
        </div>
      </div>
      <div class="mb-3 text-end">
        <a href="#" class="link-primary small text-decoration-none">Forgot password?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold" [disabled]="loading">
        <span *ngIf="loading"><span class="spinner-border spinner-border-sm me-2"></span>Signing In...</span>
        <span *ngIf="!loading">Sign In</span>
      </button>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center py-2">{{ errorMessage }}</div>
    </form>
  </div>
</div>
